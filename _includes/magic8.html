<html>
    <head>
        <meta charset="UTF-8" />
        <title>title</title>
        <style>
            .ball {
                height: 150px;
                width: 150px;
                background-color: #000000;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                position: relative;
                cursor: pointer;
            }
            #triangle {
                width: 0; 
                height: 0; 
                border-left: 40px solid transparent;
                border-right: 40px solid transparent;
                border-top: 60px solid rgb(255, 255, 255);
                align-items: center;
                justify-content: center;
            }
            #text {
                color: rgb(0, 0, 0);
                position: absolute;

            }
            #fact {
                color:rgb(255, 0, 0);
                text-align: center;
                position: absolute;
            }

        </style>
    </head>
    <body>
        <div class="ball" id="ball">
            <p id="text">8</p>
            <div id="triangle"></div>
            <p id="fact"></p>
        </div>
        

<script>
    const facts = [
        {"0":"More than 30 million people live in caves in China"},
        {"1":"Ketchup was invented in China, not America"},
        {"2":"Ice cream making in China has dated back to 4000 years ago"},
        {"3":"The word censorship is censored in China"},
        {"4":"Geese are sometimes used instead of dogs for police animals in China"},
        {"5":"The longest traffick jam lasted 12 days in Shanghai"},
        {"6":"Many Chinese children keep crickets as pets"},
        {"7":"Half of the world's pigs are in China"},
    ]

    var factElement = document.getElementById("fact");
    var triangle = document.getElementById("triangle");
    function getRandomFact() {
        var rand = Math.floor(Math.random() * facts.length);
        var fact = facts[rand];
        return Object.values(fact)[0];
    }

    document.getElementById("ball").addEventListener("click", function() {
            var text = document.getElementById("text");
            text.style.color = "white";
            factElement.textContent = getRandomFact();
    });
    triangle.appendChild("text");


</script>
</body>
</html>
